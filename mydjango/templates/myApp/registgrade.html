<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级添加</title>
</head>
<body>
    <form action="registgrade/" method="post">
        班级名:<input type="text" name="name" value=""/>
        <hr/>
        男生人数:<input type="text" name="mannumber" value=""/>
        <hr/>
        女生人数:<input type="text" name="girlnumber" value=""/>
        <hr/>
        开班时间:<input type="date" id="date" name="date" value="" />
        <script type="text/javascript">
            var now = new Date();
            //格式化日，如果小于9，前面补0
            var day = ("0" + now.getDate()).slice(-2);
            //格式化月，如果小于9，前面补0
            var month = ("0" + (now.getMonth() + 1)).slice(-2);
            //拼装完整日期格式
            var today = now.getFullYear()+"-"+(month)+"-"+(day) ;
            //alert(today);
            document.getElementById("date").value=(today);
        </script>
        <hr/>

        <input type="submit" value="注册">

    </form>

</body>
</html>
