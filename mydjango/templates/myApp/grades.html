<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级信息</title>
</head>
<body>
    <h1>班级信息列表</h1>
    <ul>
        <!--python04,05,06-->
        {%for grade in grades%}
            <li>
                <a href="{{grade.id}}/">{{grade.gname}}</a>
<!--                地址中有/这里再加/就是追加， 若没有/就是替换-->
            </li>
        {%endfor%}
    </ul>

</body>
</html>
